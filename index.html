<!DOCTYPE html>
<html>
<head>
  <title>Daily Task List</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 10px 0; padding: 10px; }
    ul { padding: 0; list-style: none; }
    li { background: #f0f0f0; padding: 8px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>My Tasks for Today</h1>
  
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

 <script>
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  // Load tasks on page load
  window.onload = () => {
    tasks.forEach(addTaskToUI);
  };

  function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === '') return;

    const newTask = { text: taskText, done: false };
    tasks.push(newTask);
    localStorage.setItem('tasks', JSON.stringify(tasks));

    addTaskToUI(newTask);
    taskInput.value = '';
  }

  function addTaskToUI(task) {
    const li = document.createElement('li');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.done;
    checkbox.onchange = () => {
      task.done = checkbox.checked;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      taskText.style.textDecoration = task.done ? 'line-through' : 'none';
    };

    const taskText = document.createElement('span');
    taskText.textContent = task.text;
    taskText.style.marginLeft = '10px';
    taskText.style.textDecoration = task.done ? 'line-through' : 'none';

    li.appendChild(checkbox);
    li.appendChild(taskText);
    taskList.appendChild(li);
  }
</script>

</body>
</html>
