<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>My Tasks for Today</h1>
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
